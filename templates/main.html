<!DOCTYPE html>
<html lang="ru">
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Мейн Пейдж</title>
</head>
<body>

<table>
	<tr><th>Имя</th><th>Фамилия</th><th>Дата рождения</th></tr>
	{% for row in data %}
		<tr>
			<td>{{ row[0] }}</td>
			<td>{{ row[1] }}</td>
			<td>{{ row[2] }}</td>
		</tr>

	{% endfor %}
</table>
{% endblock %}
</body>
</html>
